<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui cdn -->
    <!-- tailwindcss cnd  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- tailwindcss cnd  -->
  </head>
  <body class="bg-slate-600">
    <header>
      <section class="max-w-xl min-h-screen bg-slate-300 mx-auto">
        <nav>
          <div class="relative pt-10">
            <div class="flex justify-center">
              <img src="all images/Rectangle 1.png" alt="" />
            </div>
            <div class="flex justify-center relative bottom-40">
              <img src="all images/Group.png" alt="" />
            </div>
          </div>
        </nav>
        <!-- loging section -->
        <!-- loging section -->
        <section>
          <div class="relative bottom-30">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input
                      id="contact-id"
                      type="number"
                      placeholder="Enter your number"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input
                      id="pin-id"
                      type="text"
                      placeholder="4 Digit Pin"
                      class="input input-bordered"
                      required
                    />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover"
                        >Forgot password?</a
                      >
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="loging-btn">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </section>
    </header>
    <script src="index.js"></script>
  </body>
</html>
